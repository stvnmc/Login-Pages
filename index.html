<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9050b2ac4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="png/lobo..png" alt="animal">
            </div>
            <div class="login-card-header">
                <h1>Sing In</h1>
                <div>Please login to use platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"><i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" placeholder="Enter Email" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="submit">Sing In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account?</a>.
            </div>
        </div>
        <div class="login-card-social">
            <div>Other Sing-in Platform</div>
            <div class="login-card-social-btns">

                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google"></i>

            </div>
        </div>
    </div>

</body>

</html>
